# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: my_fonts
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Gil Oliveira, Biologist.'
    twitter: 'gildoesbiology'

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: false
    highlight_active_link: true

footer:
  copyright:
    notice: 'Â© {year} Gil Oliveira'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization

locale:
  date_format: '2006-01-02'
  time_format: '15:04'
  address_format: pt-pt

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  diagram:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://gitlab.com/GilOliveira/giloliveira.net'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    #shape: circle

cms:
  netlify_cms: false

# Extensions

extensions:
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: false
  academicons:
    enable: true